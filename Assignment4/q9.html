<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking Form</title>
</head>
<body>
  <h2>Hotel Booking Form</h2>
  <form>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="contact">Contact:</label>
    <input type="text" id="contact" name="contact" required><br><br>

    <label for="checkin">Check-in Date:</label>
    <input type="date" id="checkin" name="checkin" required><br><br>

    <label for="checkout">Check-out Date:</label>
    <input type="date" id="checkout" name="checkout" required><br><br>

    <label for="guests">Number of Guests:</label>
    <input type="number" id="guests" name="guests" min="1" required><br><br>

    <label for="roomType">Room Type:</label>
    <select id="roomType" name="roomType" required>
      <option value="single">Single</option>
      <option value="double">Double</option>
      <option value="suite">Suite</option>
    </select><br><br>

      <legend>Additional Services</legend>
      <input type="checkbox" id="breakfast" name="services" value="breakfast">
      <label for="breakfast">Breakfast</label><br>
      <input type="checkbox" id="airportPickup" name="services" value="airportPickup">
      <label for="airportPickup">Airport Pickup</label><br>
      
    <br>

    
    <label for="totalCost">Total Cost:</label>
    <input type="text" id="totalCost" name="totalCost" ><br><br>

    <button type="submit">Book Now</button>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Registration Form for an Online Event</title>
</head>
<body>
 <h1>Registration Form</h1>
 <form action="/login" method="post">
   
 <label for="name">Name:</label><br>
 <input type="text" id="Name" name="Name" required><br><br>
 
 <label for="email">E-mail:</label><br>
 <input type="email" id="email" name="email" required><br><br>
 
<label for="phonenumber">Phone Number:</label><br>
 <input type="phonenumber" id="phonenumber" name="phonenumber" required><br><br>
 
 <label>Gender:</label><br>
    <input type="radio" id="Male" name="gender" value="Male"> 
  <lable for="Male">Male</lable><br>
      <input type="radio" id="Feale" name="gender" value="Female"> 
  <lable for="Female">Female</lable><br>
      <input type="radio" id="Others" name="gender" value="Others"> 
  <lable for="Others">Others</lable><br><br>
  
  <label for="agegroup">Age group</label><br>
  <select id="agegroup" name="agegroup">
    <option value="">Select Your Age Group</option>
    <option value="18-24">18-24</option>
     <option value="25-30">25-30</option>
      <option value="30-36">30-36</option>
       <option value="37-45">37-45</option>
        <option value="Above 45">Above 45</option>
  </select><br><br>
  
  <label>Topics of Interest:</label><BR>
  <input type="Checkbox" id="UI/UX"  name="UI/UX" value="UI/UX">
  <label for="UI/UX">UI/UX</label><BR>
  <input type="Checkbox" id="Front End"  name="Front End" value="Front End">
  <label for="Front End">Front End</label><BR>
  <input type="Checkbox" id="Back End"  name="Back End" value="Back End">
  <label for="Back End">Back End</label><BR>
  <input type="Checkbox" id="AI/ML"  name="AI/ML" value="AI/ML">
  <label for="AI/ML">AI/ML</label><BR><BR>
 
 <label for="Comments">Comments</label><br>
 <textarea id="Additional Comments" name="Additional Comments" rows="4" cols="50"></textarea>
  <br><br>
  

  
 <button type="submit">Register</button><br><br>

 </form>
</body

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Quiz Submission</title>
</head>
<body>
  <h2>Online Quiz Submission Form</h2>
  <form>
   
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="timer">Remaining Time:</label>
    <input type="text" id="timer" name="timer"  ><br><br>

  
      <legend>Questions</legend>

      <p>1. What is the capital of France?</p>
      <input type="radio" id="paris" name="q1" value="Paris" required>
      <label for="paris">Paris</label><br>
      <input type="radio" id="rome" name="q1" value="Rome">
      <label for="rome">Rome</label><br>
      <input type="radio" id="berlin" name="q1" value="Berlin">
      <label for="berlin">Berlin</label><br>

      <p>2. Select programming languages(multiple correct):</p>
      <input type="checkbox" id="python" name="q2" value="Python">
      <label for="python">Python</label><br>
      <input type="checkbox" id="html" name="q2" value="HTML">
      <label for="html">HTML</label><br>
      <input type="checkbox" id="javascript" name="q2" value="JavaScript">
      <label for="javascript">JavaScript</label><br>
      <input type="checkbox" id="english" name="q2" value="English">
      <label for="english">English</label><br>

      <p>3. What is 5 + 3?</p>
      <input type="radio" id="7" name="q3" value="7" required>
      <label for="7">7</label><br>
      <input type="radio" id="8" name="q3" value="8">
      <label for="8">8</label><br>
      <input type="radio" id="10" name="q3" value="10">
      <label for="10">10</label><br>
    <br>

    <button type="submit">Submit Quiz</button>
  </form>
</body>
</html>

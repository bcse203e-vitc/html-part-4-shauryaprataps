<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <h1>Job Application Form</h1>

    <div id="page1">
        <h2>Personal Details</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br><br>

            <label for="contact">Contact Info:</label>
            <input type="text" id="contact" name="contact"><br><br>

            <button type="button" onclick="showPage(2)">Next</button>
        </form>
    </div>

    <div id="page2" style="display:none;">
        <h2>Educational Background</h2>
        <form>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree"><br><br>

            <label for="year">Year of Passing:</label>
            <input type="text" id="year" name="year"><br><br>

            <label for="institution">Institution Name:</label>
            <input type="text" id="institution" name="institution"><br><br>

            <button type="button" onclick="showPage(1)">Previous</button>
            <button type="button" onclick="showPage(3)">Next</button>
        </form>
    </div>

    <div id="page3" style="display:none;">
        <h2>Work Experience</h2>
        <form>
            <label for="company">Company Name:</label>
            <input type="text" id="company" name="company"><br><br>

            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation"><br><br>

            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration"><br><br>

            <label for="resume">Attach Resume:</label>
            <input type="file" id="resume" name="resume"><br><br>

            <button type="button" onclick="showPage(2)">Previous</button>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function showPage(pageNumber) {
           
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'none';
            document.getElementById('page3').style.display = 'none';

            document.getElementById('page' + pageNumber).style.display = 'block';
        }
    </script>
</body>
</html>

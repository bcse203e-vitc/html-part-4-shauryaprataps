<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Order Form</title>
</head>
<body>
    <h1>Product Order Form</h1>
    <form action="#" method="post">
        
        <label for="customerName">Customer Name:</label><br>
        <input type="text" id="customerName" name="customerName" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="40" required></textarea><br><br>
        
        <label for="product">Product:</label><br>
        <select id="product" name="product" required>
            <option value="product1">Product 1 - $10</option>
            <option value="product2">Product 2 - $20</option>
            <option value="product3">Product 3 - $30</option>
        </select><br><br>
        
        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>
        
        <label>Delivery Preferences:</label><br>
        <input type="radio" id="standard" name="delivery" value="standard" required>
        <label for="standard">Standard</label><br>
        <input type="radio" id="express" name="delivery" value="express">
        <label for="express">Express</label><br><br>
        
        <label for="coupon">Apply Coupon:</label><br>
        <input type="text" id="coupon" name="coupon" ><br>
        <button type="button" >Apply Coupon</button><br><br>
        
        <p><strong>Total Price:</strong></p><br>
        
        <button type="submit">Place Order</button>
    </form>
</body>
</html>

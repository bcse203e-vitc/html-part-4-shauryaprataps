<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Survey Form</title>
</head>
<body>
  <h2>Health Survey Form</h2>
  <form>
   
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="0" required><br><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" min="0" required><br><br>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" min="0" required><br><br>

      <legend>Lifestyle Questions:</legend>
      <input type="checkbox" id="smoking" name="lifestyle" value="Smoking">
      <label for="smoking">Smoking</label><br>
      <input type="checkbox" id="alcohol" name="lifestyle" value="Alcohol Consumption">
      <label for="alcohol">Alcohol Consumption</label><br>
      <input type="checkbox" id="exercise" name="lifestyle" value="Regular Exercise">
      <label for="exercise">Regular Exercise</label><br>
      <input type="checkbox" id="stress" name="lifestyle" value="High Stress">
      <label for="stress">High Stress</label><br>
    <br>

    <label for="diet">Dietary Preference:</label>
    <select id="diet" name="diet" required>
      <option value="Vegetarian">Vegetarian</option>
      <option value="Non-Vegetarian">Non-Vegetarian</option>
      <option value="Vegan">Vegan</option>
    </select><br><br>

    <label for="activity">Activity Level:</label>
    <select id="activity" name="activity" required>
      <option value="Sedentary">Sedentary</option>
      <option value="Moderate">Moderate</option>
      <option value="Active">Active</option>
    </select><br><br>

    <label for="health_concerns">Health Concerns (Optional):</label><br>
    <textarea id="health_concerns" name="health_concerns" rows="4" cols="50" ></textarea><br><br>

    <button type="submit">Submit Survey</button>
  </form>
</body>
</html>
